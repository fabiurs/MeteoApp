<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h1 class="mb-4">Meteo</h1>

        <div class="row form-group">
            <div class="col">
                <label for="city" class="mb-2">Oras:</label>
                <input type="text" class="form-control mb-4" id="city" placeholder="Introdu Orasul..">
            </div>
        </div>

        <div class="row">
            <div class="col mt-4">
                <button type="button" class="btn btn-search" id="searchCity">Afiseaza starea vremii</button>
            </div>
            <div class="col mt-4">
                <button type="button" class="btn btn-search" id="getUserLocation">Afla locatia mea</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p class="mt-3" id="locationMessage"></p>
            </div>
        </div>

        <div class="row mt-5 hide custom-row">
            <div class="col">
                <h2>Starea Curenta in <span id="numeOras"></span></h2>
            </div>
        </div>

        <div class="row hide custom-row">
            <div class="col">
                <div class="c-temperature">
                    <p><strong><span id="currentTemperature"></span> &#8451;</strong> </p>
                    <div class="icon">
                        <img id="currentIcon" src="./icons/11-s.png" alt="">
                    </div>
                    <div>
                        <p id="contitiontext"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="spacer"></div>
        
        <div class="row hide custom-row">
            <div class="col">
                <h2 class="mb-3">Prognoza pe 5 zile in <span id="numeOras2"></span></h2>
                <table class="table">
                    <thead>
                        <tr>
                                <th>Ziua</th>
                                <th>Minima</th>
                                <th>Maxima</th>
                        </tr>
                    </thead>
                    <tbody id="forecastTable">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <script src="/script.js"></script>
</body>
</html>
